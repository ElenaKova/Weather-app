<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo</title>
    <link rel="stylesheet" href="/src/style.css" />

    <!-- <link href="index.js"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="icon" href="/favicon/favicon-32x32.png" type="image/x-icon">

</head>

<body>
    <div class="block">
        <div class="container d-flex justify-content-center text-align-center ">
            <div>
                <h1 class="my-0"> Meteo</h1>
            </div>
        </div>
        <div class="container my-2">
            <form class="enter-city" id="enter_city">
                <div class="col d-flex">
                    <i class="icon fa-solid fa-location-dot fa-lg"></i>
                    <div class="py-1 d-flex flex-fill justify-content-start">
                        <input class="form-control input-lg" type="search" id="input-city" placeholder="Enter a city.."
                            autocomplete="off" />
                    </div>
                    <div class="py-1 px-2 d-flex justify-content-center align-items-center">
                        <button type="submit" class="btn py-1 px-2" id="search">
                            Search
                        </button>
                    </div>
                    <div class="py-1 d-flex justify-content-center align-items-center">
                        <button type="submit" class="btn py-1 px-2" id="current_city">
                            Current
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="container main mx-6 col-xl-9 col-md-10 col-xs-4 my-2 ">
            <div class="row p-0 content d-flex justify-content-space-evenly">
                <div class="col-xl-4 col-md-3 d-flex flex-column align-items-start mb-2 ">
                    <h1 id="city">Kyiv</h1>
                    <div class="my-0" id="day-time"></div>
                    <div class="my-0" id="description"></div>
                </div>
                <div class="col-xl-4 col-md-6 d-flex justify-content-center align-items-top mb-2" id="current-degree">
                    <div class="clearfix weather-temperature">
                        <img src="" alt="Clear" id="icon" />
                        <span class="temperature" id="temperature"></span>
                        <span class="units">
                            <a href="#" id="celsius" class="active">°C</a> |
                            <a href="#" id="fahrenheit">°F</a>
                        </span>
                    </div>
                </div>
                <div class="col-xl-4 col-md-3 d-flex flex-column justify-content-end align-items-end mb-2">
                    <div class="my-0 precipitation">Feels like: <span id="feels"></span>℃</div>
                    <div class="my-0 humidity">Humidity: <span id="humidity"></span>%</div>
                    <div class="my-0 wind">Wind: <span id="wind"></span> km/h</div>
                </div>
            </div>
            <hr class="line" />
            <!-- <span class="border-bottom border-3 rounded-1"></span> -->
        </div>


        <div class="container p-0 d-flex justify-content-center">
            <div class="container weather-forecast d-flex " id="forecast"></div>
        </div>
    </div>
    <small>
        <a href="https://github.com/ElenaKova/Weather-app" target="_blank">Open-source code</a> by Elena Kovalenko
    </small>
    <script src="/src/app.js"></script>
    <script src="/src/weather-api.js"></script>
    <script src="/src/forecast-carousel.js"></script>
    <script src="https://kit.fontawesome.com/0faf11a43c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

</body>

</html>
